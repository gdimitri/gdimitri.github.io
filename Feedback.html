	<form>
	<!--Text boxes-->
First name:<br>
<input type="text" name="firstname" pattern="[A-Za-z]+" id="fname"  placeholder="First Name" required>
<br>
Last name:<br>

Email:<br>

Food:

</select>

<!--Auto resising text box-->
<label for="comments">Comments:</label>
